<!doctype html>
<html lang="nl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Event-R</title>

        <link rel="stylesheet" href="../../css/stylesheet.css">

    </head>

    <body>

        <button id="register">Register</button>

        <div id="popUp" class="popUp">
            <span id="spanClose" class="close" title="Close popUp">&times;</span>
            <form class="popUp-content" id="form">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <div class="grid">
                        <div class="first-name">
                            <label for="name"><b>Name</b></label>
                            <input type="text" id="name" placeholder="Enter Name" name="name" required>
                        </div>
                        <div class="last-name">
                            <label for="lastname"><b>Lastname</b></label>
                            <input type="text" id="lastname" placeholder="Enter Last name" name="lastname" required>
                        </div>
                        <div class="email">
                            <label for="email"><b>Email</b></label>
                            <input type="text" id="email" placeholder="Enter Email" name="email" required>
                        </div>
                        <div class="password">
                            <label for="psw"><b>Password</b></label>
                            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                        </div>
                        <div class="repeat-password">
                            <label id="pswR" for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" id="psw-repeat" onchange="checkPsw()" placeholder="Repeat Password"
                                name="psw-repeat" required>
                        </div>
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                        </p>
                        <div class="cancel"><button id="buttonCancel" type="button">Cancel</button></div>
                        <div class="signup"><button id="buttonSignup" type="submit" class="signup">Sign Up</button></div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    
                </div>
                <script src="../../java%20script/pswCheck.js"></script>
            </form>
        </div>
        <script src="../../java%20script/script.js"></script>
    </body>

</html>
